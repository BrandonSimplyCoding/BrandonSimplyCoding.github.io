  <script> 
    function answer() { 
      var radio = document.getElementsByName("trivia"); 
      var selection = false; 
      var message = ""; 
      for (var i = 0; i < radio.length; i++) { 
        if (radio[i].value == "Yes" && radio[i].checked == true) { 
          selection = true; 
        } //end if statement 
      } //end for loop 
      if (selection == true) { 
        message = message + "<b><p style='color:darkgreen'>Very Noice</p></b>"; 
      } else { 
        message = message + "<b><p style='color:darkred'>Nope</p></b>"; 
      } 
      document.getElementById("response").innerHTML = message; 
    } //end function answer 
  </script>

  <script> 
    function validate() { 
      var name = document.getElementById("textarea"); 
      var blank_field = false; 
      if (name.value == "") { 
        name.style.backgroundColor = "pink"; 
        blank_field = true; 
      } else { 
        name.style.backgroundColor = "lightgreen"; 
      } 
  
      var name = document.getElementById("name"); 
      var blank_field = false; 
      if (name.value == "") { 
        name.style.backgroundColor = "pink"; 
        blank_field = true; 
      } else { 
        name.style.backgroundColor = "lightgreen"; 
      } 
  
      var name = document.getElementById("title"); 
      var blank_field = false; 
      if (name.value == "") { 
        name.style.backgroundColor = "pink"; 
        blank_field = true; 
      } else { 
        name.style.backgroundColor = "lightgreen"; 
      } 
  
      //Drop Down Menu Validation 
      var text_color = document.getElementById("text_color"); 
      var bg_color = document.getElementById("bg_color");
  
      if (text_color.value == "Choose A Color") { 
        text_color.style.border = "2px solid red"; 
        blank_field = true; 
      } else if (bg_color.value == "Choose A Color") { 
        bg_color.style.border = "2px solid red"; 
        blank_field = true; 
      } else { 
        text_color.style.border = "none"; 
        bg_color.style.border = "none"; 
      } 
  
      //Radio Button Validation 
      var icon = document.getElementsByName("icon"); 
      var radiobtns = document.getElementById("radiobtns"); 
      var blank_radio = true; 
  
      for (var i = 0; i < icon.length; i++) {
        if (icon[i].checked == true) { 
          blank_radio = false; 
  
        } 
      } 
  
      if (blank_radio == true) { 
        radiobtns.style.border = "2px solid red"; 
        blank_field = true; 
      } else { 
        radiobtns.style.border = "none"; 
      } 
  
      //Error Message 
      var message = document.getElementById("message");
      if (blank_field == true) { 
        message.innerHTML = "<h3 style='color:red;'>You Still Need to do This!</h3>"; 
      } else { 
        message.innerHTML = ""; 
      } 
      add(); 
    } //end function validate 
  
    var array = []; 
  
    function add() { 
      /* Variables */ 
      var name = document.getElementById("name"); 
      var title = document.getElementById("title"); 
      var textarea = document.getElementById("textarea"); 
      var icon = document.getElementsByName("icon"); 
      var icon_value; 
  
      var select_color = document.getElementById("text_color"); 
      var select_bgcolor = document.getElementById("bg_color");
  
      for (var i = 0; i < icon.length; i++) {
        if (icon[i].checked == true) { 
          icon_value = icon[i].value; 
        } 
      } 
  
      /* all variables and loops go above this */ 
      var storage = { 
        name: name.value, 
        title: title.value, 
        comment: textarea.value, 
        icon: icon_value, 
        select_color: select_color.value, 
        select_bgcolor: select_bgcolor.value 
      }; 
  
      array.push(storage); 
  
      show(); 
    } //end function add 
  
    function show() { 
      var display = document.getElementById("display"); 
      var post = ""; 
      for (var i = 0; i < array.length; i++) { 
  
        post += "<div id='usercomment' style='background-color:" + array[i].select_bgcolor + ";'>"; 
        post += "<input type='checkbox' onclick='gone(" + i + ");'/>"; 
        post += "<span style='color:" + array[i].select_color + ";'>"; 
        post += "<img src='" + array[i].icon + "' class='icon' />"; 
        post += "<strong> " + array[i].name + "</strong><br>"; 
        post += "<strong> " + array[i].title + "</strong><br>"; 
        post += "<strong> " + array[i].comment + "</strong><br>"; 
        post += "</span>"; 
        post += "</div>"; 
      } 
      display.innerHTML = post; 
    } //end function show 
  
    function gone(index) { 
      array.splice(index, 1); 
      show(); 
    } 
  </script>
